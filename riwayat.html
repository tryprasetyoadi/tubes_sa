  <body>
    <div class="page d-flex align-items-end flex-column py-0">
      <div
        class="bg-brown p-3 w-100 text-white rounded-bottom d-flex justify-content-between"
      >
        <span> Melakukan Reservasi Lapangan </span>
        <button
          class="btn text-white"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <i class="fa-solid fa-bell"></i>
        </button>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body text-dark">Belum Ada Notifikasi</div>
            </div>
          </div>
        </div>
      </div>
      <div class="w-100">
        <h4 class="my-3">Riwayat Reservasi</h4>
        <ul class="list-group" id="riwayat">
          
        </ul>
      </div>
      <div
        class="bg-brown p-3 px-sm-0 mt-auto w-100 d-flex justify-content-around"
      >
        <a href="reservasi.html" class="btn btn-success py-2 btn-menu"
          >Ketersediaan</a
        >
        <a href="reservasi_form.html" class="btn btn-success py-2 btn-menu"
          >Reservasi</a
        >
        <a href="#" class="btn btn-success py-2 btn-menu disabled">Riwayat</a>
      </div>
    </div>
  </body>
</html>
<script>
  $(document).ready(function () {
    $.ajax({
      type: "GET",
      url: "reservasi.php",
      dataType: "json",
      encode: true,
      error: function (xhr, ajaxOptions, thrownError) {
        alert(xhr.responseText);
      },
    }).done(function (data) {
      data.forEach(element => {
        $("#riwayat").append(' <li class="list-group-item"> Lapangan '+element.lapangan+' <br /> '+element.tanggal+' <br /> '+element.jam_penyewaan+':00 </li> ')
      });
    });
  });
</script>
